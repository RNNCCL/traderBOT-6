{% extends "public-base.html" %}
{% block body %}
<span class="page-title">Cadastro</span>
<br>
<div class="page-description">
  <span>
    Cadastre-se para ter acesso a nossa plataforma.
  </span>
</div>
{% if errors %}
  {% for error in errors %}
    <div class="error-msg">
      {{error.msg}}
    </div>
  {% endfor %}
{% endif %}
<form action="/users/register" method="post" id="reg">
  <div class="row">
    <div class="input-field col s12">
      <input name="name" type="text" class="validate">
      <label for="name">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input name="username" type="text" class="validate">
      <label for="username">Nome de Usuário</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input name="email" type="email" class="validate">
      <label for="email" data-error="Digite um email válido.">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input name="password" id="password" type="password" class="validate">
      <label for="password">Senha</label>
    </div>
    <div class="input-field col s6">
      <input name="password2" id="password2" type="password" class="validate">
      <label for="password">Conf. Senha</label>
    </div>
  </div>
  <div class="row">
    <div class="col s8 redir-link">
      <a href="/users/login">Já tenho uma conta.</a>
    </div>
    <div class="col s4">
      <a class="waves-effect waves-light btn right" onclick="document.getElementById('reg').submit()">Cadastrar</a>
    </div>
  </div>
</form>
{% endblock %}
