<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>traderBOT</title>
</head>
<link href="/css/base.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
<body>
  <div class='wrapper'>
    <div class='sidebar'>
      <div class='user-info'>
        <div class="row">
          <div class="col s4">
            <img class="profile-pic" src="imgs/default-user.png" alt="Profile picture">
          </div>
          <div class="col s8">
            <div class="user-name">
              <span class="name">{{user.name}}</span>
              <br>
              <span class="info">info</span>
            </div>
          </div>
        </div>
      </div>
      <ul class='nav'>
        <li>
          <a id='dashboard' href="/">Dashboard</a>
        </li>
        <li>
          <a id='prediction' href="/prediction">Predição</a>
        </li>
        <li>
          <a id='bots' href="/bots">Bots</a>
        </li>
        <li>
          <a id='settings' href="/settings">Settings</a>
        </li>
      </ul>
    </div>
    <div class='content'>
      <div class="row topbar">
        <div class="col l2">
          <a class='button'></a>
        </div>
        <div class="col l8 prov-logo">
          traderBOT
        </div>
        <div class="col l2">
          <a class='exit' href="/users/logout"></a>
        </div>
      </div>
      {% block body %}
      {% endblock %}
    </div>
  </div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<script type="text/javascript">
document.getElementById('{{page}}').setAttribute("class", "active");
$(document).ready(function() {
  $('select').material_select();
  $(".button").on("click", function() {
    $(".content").toggleClass("isOpen");
  });
});
</script>
{% block scripts %}

{% endblock %}
</html>
